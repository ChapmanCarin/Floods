<div class="container">
  <div class="row mt-4">
    <div class="col">
      <h5 class="mb-3">Find Route</h5>
      <div class="col">
        <div class="form">
          <div class="form-group">
            <app-auto-search></app-auto-search>
            <button class="btn btn-raised btn-primary mt-2 btn-sm" (click)="getDirection()">GET ROUTE</button>
          </div>
        </div>
      </div>
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]=15>
        <agm-marker [latitude]="lat" [longitude]="lng">
        </agm-marker>
        <div *ngFor="let marker of markers">
          <agm-marker [latitude]="marker.lat" [longitude]="marker.lng" [iconUrl]='otherUserMarker'></agm-marker>
        </div>
        <agm-direction [origin]="origin" [destination]="destination">
        </agm-direction>
      </agm-map>
    </div>
  </div>
</div>
