<div class="container  mt-4 mb-5">
  <div layout="row" layout-margin="">
    <div class="col col-lg-4 report-card">
      <!-- start of card -->
      <mat-card>
        <mat-card-title-group>
          <mat-card-title>Create a report</mat-card-title>
          <mat-card-subtitle>Lat: {{this.lat}} <br> Long: {{this.lng}}</mat-card-subtitle>
        </mat-card-title-group>

        <div #gmap style='width:100%;height:250px'></div>
        <div class="row mt-3">
          <div class="col">
            <mat-form-field class="col-sm-12">
              <input matInput type="text" placeholder="Location" value="" [(ngModel)]="location" />
              <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>
        <div>
          <mat-form-field class="col-sm-12">
            <textarea matInput [(ngModel)]="description" placeholder="Enter Details"></textarea>
          </mat-form-field>
        </div>
        <!-- These buttons will need functionality (obvs) -->
        <mat-card-actions>
          <button mat-button>ADD PHOTO</button>
          <button mat-button (click)="submitReport()">SUBMIT</button>
        </mat-card-actions>
      </mat-card>
      <!-- end of card -->
    </div>
  </div>
  <h1 class=" pt-4 mt-5 mb-5"></h1>
</div>
