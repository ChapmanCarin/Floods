<div class="container  mt-4 mb-5">
  <!-- start of card -->
  <mat-card>
    <mat-card-title-group>
      <mat-card-title>Create a report</mat-card-title>
      <mat-card-subtitle>Lat: {{this.lat}} <br> Long: {{this.lng}}</mat-card-subtitle>
    </mat-card-title-group>

    <div #gmap style='width:100%;height:250px'></div>
    <form class="mt-3">
      <div class="form-group">
        <label for="exampleInputEmail1" class="bmd-label-floating">Location</label>
        <input type="email" class="form-control" id="exampleInputEmail1">
        <span class="bmd-help">Lat: {{this.lat}} Long: {{this.long}}</span>
      </div>
      <div class="form-group">
        <label for="exampleTextarea" class="bmd-label-floating">Enter Details</label>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
      </div>
    </form>


    <!-- These buttons will need functionality (obvs) -->
    <mat-card-actions>
      <button mat-button>ADD PHOTO</button>
      <button mat-button (click)="submitReport()">SUBMIT</button>
    </mat-card-actions>
  </mat-card>
  <!-- end of card -->
  <h1 class=" pt-4 mt-5 mb-5"></h1>
