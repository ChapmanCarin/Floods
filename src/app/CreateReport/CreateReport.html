<div class="container">
  <div layout="row" layout-margin="">
    <div class="col col-lg-4 report-card">
      <!-- start of card -->
      <mat-card>
        <mat-card-title-group>
          <mat-card-title>Create a report</mat-card-title>
          <mat-card-subtitle>{{this.lat}} {{this.lng}}</mat-card-subtitle>
        </mat-card-title-group>
        <agm-map [latitude]="currLat" [longitude]="currLng" [zoom]="15">
          <agm-marker 
          [latitude]="currLat"
          [longitude]="currLng"
          <!-- [markerDraggable]="true" -->
          >
          </agm-marker>
        </agm-map>
        <!-- <div #gmap style='width:100%;height:400px'></div> -->
        <!-- below is the form that users will fill out to add a report -->
        <div class="row">
          <div class="col col-sm-12 col-md-4">
            <app-auto-search></app-auto-search>
            <!-- <mat-form-field class="example-form-field">
              <input
                matInput
                type="text"
                placeholder="Location"
                value=""
                [(ngModel)]="location"
              />
              <button
                mat-button
                *ngIf="value"
                matSuffix
                mat-icon-button
                aria-label="Clear"
                (click)="value = ''"
              >
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field> -->
          </div>
        </div>
        <mat-form-field>
          <textarea matInput [(ngModel)]="description" placeholder="Enter Details"></textarea>
        </mat-form-field>
        <!-- These buttons will need functionality (obvs) -->
        <mat-card-actions>
          <button mat-button>ADD PHOTO</button>
          <!-- <button mat-button (click)="getCurrentLocation()">CURRENT LOCATION</button> -->
          <button mat-button (click)="submitReport()">SUBMIT</button>
        </mat-card-actions>
      </mat-card>
      <!-- end of card -->
    </div>
  </div>
</div>
