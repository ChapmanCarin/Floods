<div class="container">
  <div class="row">
    <div class="col mt-4">
      <h3>I'm stranded, and I need help</h3>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col">
      <p>First things first: If you are in immediate danger, call 911.</p>
    </div>
  </div>
  <div class="row ml-1 mr-1 mb-3">
    <button class="btn btn-raised btn-block btn-danger btn-911">
      <a href="tel:911">CALL 911</a>
    </button>
  </div>
  <div class="row">
    <div class="col">
      <form>
        <div class="form-group">
          <label for="message" class="bmd-label-floating">Message</label>
          <textarea class="form-control user-message" id="message" rows="3"
            (change)="handleInput($event)">{{message}}</textarea>
          <span>
            <p class="helper-text">We'll send this message, along with your route, to your contacts.</p>
          </span>
        </div>
        <button class="btn btn-default" [routerLink]="['/connect-contacts']">Cancel</button>
        <button type="submit" class="btn btn-primary btn-raised" (click)="sendMessage()">Submit</button>

      </form>
    </div>
  </div>
</div>
