<div class="container">
  <div class="row">
    <div class="col mt-4">
      <h5>I'm stranded, and I need help</h5>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p>First things first: If you are in immediate danger, call 911.</p>
    </div>
  </div>
  <div class="row ml-1 mr-1">
    <button class="btn btn-raised btn-block btn-danger btn-911">
      <a href="tel:911">CALL 911</a>
    </button>
  </div>
  <div class="row">
    <div class="col">
      <form>
        <div class="form-group">
          <label for="message" class="bmd-label-floating">Message</label>
          <textarea class="form-control" id="message" rows="3"
            placeholder="Send optional message to your friends"></textarea>
          <span>We'll send this message, along with your route, to .</span>
        </div>
        <button class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary btn-raised">Submit</button>

      </form>
    </div>
  </div>
</div>
