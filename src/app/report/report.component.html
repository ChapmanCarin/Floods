<ul *ngIf="reports">
  <li *ngFor="let report of reports">


    <div class="card mb-3" style="width: 100%;">
      <img *ngIf="report.img" class="card-img-top" src={{report.img}} alt="Card image cap">
      <div class="card-body">
        <!-- Should title say the time of the report or should it be location? If we have location, then that, else show the time? Other thoughts? -->
        <h5 class="card-title">Flood report</h5>
        <p class="card-text">{{report.description}}
        </p>
        <!-- how can we do an if/else so that we show lat and long if not physical address? -->
        <p *ngIf="report.physical_address !== null && report.physical_address.length > 0">Location:
          {{report.physical_address}}</p>
      </div>
      <div class="card-body">
        <!-- We need a (click) function that will remove the selected report from the database -->
        <button class="btn btn-primary float-right">DELETE</button>
      </div>
    </div>
  </li>
</ul>
