<mat-accordion class="example-headers-align">
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Contact #1
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input (change)="handleName1($event)" matInput placeholder="Name">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="tel" min="1" placeholder="Phone Number">
    </mat-form-field>

    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Contact #2
      </mat-panel-title>

    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="Name">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="tel" min="1" placeholder="Phone Number">
    </mat-form-field>

    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Contact #3
      </mat-panel-title>

    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="Name">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="tel" min="1" placeholder="Phone Number">
    </mat-form-field>

    <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="submitContacts()">Submit</button>
    </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>
